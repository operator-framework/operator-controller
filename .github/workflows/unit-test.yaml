name: unit-test

on:
  workflow_dispatch:
  pull_request:
  merge_group:
  push:
    branches:
    - main

jobs:
  unit-test-basic:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3

    - uses: actions/setup-go@v4
      with:
        go-version-file: go.mod
        cache-dependency-path: |
          go.sum
          .bingo/**.sum

    - name: Run basic unit tests
      run: |
        make test-unit

    - uses: codecov/codecov-action@v3
      with:
        files: cover.out
        flags: unit
        functionalities: fixes
