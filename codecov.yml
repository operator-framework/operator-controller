codecov:
  notify:
    after_n_builds: 3

# Configure the paths to include in coverage reports.
# Exclude documentation, YAML configurations, and test files.
coverage:
  status:
    project:
      default:
        target: auto
        threshold: 2%
        paths:
          - "api/"
          - "cmd/"
          - "internal/"
    patch:
      default:
        target: auto
        threshold: 1%
        paths:
          - "api/"
          - "cmd/"
          - "internal/"

