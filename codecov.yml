codecov:
  notify:
    after_n_builds: 2

# Configure the paths to include in coverage reports.
# Exclude documentation, YAML configurations, and test files.
coverage:
  status:
    project:
      default:
        target: auto
        threshold: 2%
    patch:
      default:
        target: auto
        threshold: 1%
  paths:
    - "api/"
    - "cmd/"
    - "internal/"

