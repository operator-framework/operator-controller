apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kubectl.kubernetes.io/default-logs-container: manager
    olm.operatorframework.io/feature-set: experimental
  labels:
    control-plane: catalogd-controller-manager
  name: catalogd-controller-manager
  namespace: olmv1-system
spec:
  minReadySeconds: 5
  replicas: 1
  selector:
    matchLabels:
      control-plane: catalogd-controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
        olm.operatorframework.io/feature-set: experimental
      labels:
        control-plane: catalogd-controller-manager
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
                - arm64
                - ppc64le
                - s390x
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
      containers:
      - args:
        - --leader-elect
        - --metrics-bind-address=:7443
        - --external-address=catalogd-service.$(POD_NAMESPACE).svc
        - --feature-gates=APIV1MetasHandler=true
        - --tls-cert=/var/certs/tls.crt
        - --tls-key=/var/certs/tls.key
        - --pull-cas-dir=/var/ca-certs
        command:
        - ./catalogd
        env:
        - name: GOCOVERDIR
          value: /e2e-coverage
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: quay.io/operator-framework/catalogd:devel
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - mountPath: /e2e-coverage
          name: e2e-coverage-volume
        - mountPath: /var/cache/
          name: cache
        - mountPath: /tmp
          name: tmp
        - mountPath: /var/certs
          name: catalogserver-certs
        - mountPath: /var/ca-certs/
          name: olmv1-certificate
          readOnly: true
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: catalogd-controller-manager
      terminationGracePeriodSeconds: 10
      volumes:
      - name: e2e-coverage-volume
        persistentVolumeClaim:
          claimName: e2e-coverage
      - emptyDir: {}
        name: cache
      - emptyDir: {}
        name: tmp
      - name: catalogserver-certs
        secret:
          secretName: catalogd-service-cert-git-version
      - name: olmv1-certificate
        secret:
          items:
          - key: ca.crt
            path: olm-ca.crt
          optional: false
          secretName: catalogd-service-cert-git-version
