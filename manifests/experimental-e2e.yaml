  name: inject-metadata-name.olm.operatorframework.io
  rules:
  - apiGroups:
    - olm.operatorframework.io
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - clustercatalogs
  sideEffects: None
  timeoutSeconds: 10
