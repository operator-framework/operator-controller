          "operators.operatorframework.io/project_layout": "go.kubebuilder.io/v3",
          "repository": "https://github.com/medik8s/node-maintenance-operator",
          "support": "Red Hat"
        },
        "apiServiceDefinitions": {},
        "crdDescriptions": {
          "owned": [
            {
              "name": "nodemaintenances.nodemaintenance.medik8s.io",
              "version": "v1beta1",
              "kind": "NodeMaintenance",
              "displayName": "Node Maintenance",
              "description": "NodeMaintenance is the Schema for the nodemaintenances API",
              "resources": [
                {
                  "name": "nodemaintenances",
                  "kind": "NodeMaintenance",
                  "version": "v1beta1"
                }
              ],
              "statusDescriptors": [
                {
                  "path": "drainProgress",
                  "displayName": "Drain Progress",
                  "description": "Percentage completion of draining the node"
                },
                {
                  "path": "errorOnLeaseCount",
                  "displayName": "Error On Lease Count",
                  "description": "Consecutive number of errors upon obtaining a lease"
                },
                {
                  "path": "evictionPods",
                  "displayName": "Eviction Pods",
                  "description": "EvictionPods is the total number of pods up for eviction from the start"
                },
                {
                  "path": "lastError",
                  "displayName": "Last Error",
                  "description": "LastError represents the latest error if any in the latest reconciliation"
                },
                {
                  "path": "lastUpdate",
                  "displayName": "Last Update",
                  "description": "The last time the status has been updated"
                },
                {
                  "path": "pendingPods",
                  "displayName": "Pending Pods",
                  "description": "PendingPods is a list of pending pods for eviction"
                },
                {
                  "path": "phase",
                  "displayName": "Phase",
                  "description": "Phase is the represtation of the maintenance progress (Running,Succeeded,Failed)"
                },
                {
                  "path": "totalpods",
                  "displayName": "Total Pods",
                  "description": "TotalPods is the total number of all pods on the node from the start"
                }
              ],
              "specDescriptors": [
                {
                  "path": "nodeName",
                  "displayName": "Node Name",
                  "description": "Node name to apply maintanance on/off"
                },
                {
                  "path": "reason",
                  "displayName": "Reason",
                  "description": "Reason for maintanance"
                }
              ]
            }
          ]
        },
        "description": "Node Maintenance Operator (NMO)\n\nThis operator will keep nodes cordoned and drained while a matching NodeMaintenance (nm) custom resource exists.\nThis is useful when investigating problems with a machine, or performing an operation on the underlying machine that might result in node failure.\n\nThis is a standalone version of NMO. In case OpenShift Virtualization v4.10.z or less is installed in your cluster, then it has an old NMO.\nPlease update OpenShift Virtualization version, and use this newer NMO.\n",
        "displayName": "Node Maintenance Operator",
        "installModes": [
          {
            "type": "OwnNamespace",
            "supported": false
          },
          {
            "type": "SingleNamespace",
            "supported": false
          },
          {
            "type": "MultiNamespace",
            "supported": false
          },
          {
            "type": "AllNamespaces",
            "supported": true
          }
        ],
        "keywords": [
          "medik8s",
          "Node-maintenance",
          "nmo"
        ],
        "links": [
          {
            "name": "Node Maintenance Operator",
            "url": "https://docs.openshift.com/container-platform/4.11/nodes/nodes/eco-node-maintenance-operator.html"
          },
          {
            "name": "Source Code",
            "url": "https://github.com/medik8s/node-maintenance-operator"
          }
        ],
