        "description": "Red Hat Ansible Automation Platform is designed to help your organization accelerate, orchestrate and innovate with automation. Scale automation with control and insight. Collaborate across teams. Manage policy and governance. Empower multiple IT domains without slowing down development. With Ansible Automation Platform you can drive business outcomes and unleash the full potential of your teams and technology.\n\n## About this Operator\n\n!!! The 2.5 AAP Operator is in Early Access !!!\n\nWe have disabled upgrades from 2.4 to 2.5 until AAP 2.5 is GA. Please try our fresh installations using the 2.5 operator. You will be able to upgrade 2.5 Early Access to GA when AAP 2.5 becomes available.\n\nThe Ansible Automation Platform Operator provides for push-button deployments and seamless upgrades of the Platform into your OpenShift environment. Ansible Automation Platform deployments include:\n  * Ansible lightspeed: Deploy and manage the lifecycle of an ansible lightspeed application.\n  * Automation gateway - Unify the management of AAP from a central location.\n  * Automation controller - Define, operate, scale, and delegate automation across the enterprise.\n  * Event-Driven Ansible controller - Configure Ansible rulebooks to trigger automation when specific conditions are met, and manage rulebook lifecycles\n  * Private automation hub - Synchronize, manage and publish automation content to streamline Ansible code within your organization\n  * Platform resource operator - Define, launch, and monitor automation and AAP resources in a cloud-native manner\n\n\n## New in AAP 2.5\n\nIn AAP 2.5, we are introducing an improved UI that will be a unified experience for all of the services provided in the Ansible Automation Platform. You can now manage content from Hub, rulebooks from EDA and automation jobs from Controller in a single pane.\n\nAnsible Lightspeed and it's integration with Watson Code Assistant is now available.  To read more about configuring it, please read https://access.redhat.com/documentation/en-us/red_hat_ansible_lightspeed_with_ibm_watsonx_code_assistant/2.x_latest.\n\n## How to Install\n\nUse of this Red Hat product requires a licensing and subscription agreement.\nInstall the Red Hat Ansible Automation Platform operator by following instructions presented when you click the Install button.\nYou can find additional installation guidance in the install documentation: https://red.ht/AAP-20\n\n## How to Upgrade\n\nStarting with AAP 2.5, the database was upgraded to PostgreSQL 15. It is recommended to take a backup of your deployment before upgrading.\nTo take a backup, create AutomationControllerBackup, AutomationHubBackup and EDABackup objects for your deployments.\nWhen you are ready to upgrade to the next major or minor version, you can do so by changing the channel in the Subscription tab in the Openshift Console.\n\n> Note: Namespace-scoped and Cluster-scoped deployments are not compatible.\nIf you originally installed the AAP Operator from the stable-2.4 channel for example, you will want to upgrade to the next minor version by selecting the stable-2.5 channel.\n\nAfter changing to the new 2.5 channel, the AAP Operator will update your existing Controller, Hub and EDA deployments in place. Once that is complete, create an AnsibleAutomationPlatform custom resource to enable the unified UI. On the AnsibleAutomationPlatform custom resource, you can specify the name of an existing component (controller, hub, eda, lightspeed) in the same namespace and it will register that deployment with the new UI. If a component by that name does not exist, one will be created. Here is an example spec which uses an existing controller, deploys a fresh hub and eda, and does not deploy lightspeed:\n\n```\n---\napiVersion: aap.ansible.com/v1alpha1\nkind: AnsibleAutomationPlatform\nmetadata:\n  name: myaap\n  namespace: gateway\nspec:\n  # Platform\n  image_pull_policy: IfNotPresent\n\n  # Components\n  controller:\n    disabled: false\n    name: existing-controller-name\n\n  eda:\n    disabled: false\n\n  hub:\n    disabled: false\n    ## uncomment if using file storage for Content pod\n    storage_type: file\n    file_storage_storage_class: your-rwx-storage-class\n    file_storage_size: 10Gi\n\n    ## uncomment if using S3 storage for Content pod\n    # storage_type: S3\n    # object_storage_s3_secret: example-galaxy-object-storage\n\n    ## uncomment if using Azure storage for Content pod\n    # storage_type: azure\n    # object_storage_azure_secret: azure-secret-name\n\n  lightspeed:\n    disabled: true\n  ```\n",
