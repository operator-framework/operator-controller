          "alm-examples": "[\n  {\n    \"apiVersion\": \"security-profiles-operator.x-k8s.io/v1alpha1\",\n    \"kind\": \"AppArmorProfile\",\n    \"metadata\": {\n      \"annotations\": {\n        \"description\": \"Block writing to any files in the disk.\"\n      },\n      \"name\": \"test-profile\"\n    },\n    \"spec\": {\n      \"policy\": \"#include \\u003ctunables/global\\u003e\\n\\nprofile test-profile flags=(attach_disconnected) {\\n  #include \\u003cabstractions/base\\u003e\\n\\n  file,\\n\\n  # Deny all file writes.\\n  deny /** w,\\n}\\n\"\n    }\n  },\n  {\n    \"apiVersion\": \"security-profiles-operator.x-k8s.io/v1alpha1\",\n    \"kind\": \"SecurityProfilesOperatorDaemon\",\n    \"metadata\": {\n      \"name\": \"spod\",\n      \"namespace\": \"security-profiles-operator\"\n    },\n    \"spec\": {\n      \"enableAppArmor\": false,\n      \"enableLogEnricher\": false,\n      \"enableSelinux\": false\n    }\n  },\n  {\n    \"apiVersion\": \"security-profiles-operator.x-k8s.io/v1alpha1\",\n    \"kind\": \"ProfileRecording\",\n    \"metadata\": {\n      \"name\": \"test-recording\"\n    },\n    \"spec\": {\n      \"kind\": \"SeccompProfile\",\n      \"podSelector\": {\n        \"matchLabels\": {\n          \"app\": \"alpine\"\n        }\n      },\n      \"recorder\": \"bpf\"\n    }\n  },\n  {\n    \"apiVersion\": \"security-profiles-operator.x-k8s.io/v1alpha1\",\n    \"kind\": \"ProfileBinding\",\n    \"metadata\": {\n      \"name\": \"profile-binding\"\n    },\n    \"spec\": {\n      \"image\": \"nginx:1.19.1\",\n      \"profileRef\": {\n        \"kind\": \"SeccompProfile\",\n        \"name\": \"profile-allow-unsafe\"\n      }\n    }\n  },\n  {\n    \"apiVersion\": \"security-profiles-operator.x-k8s.io/v1alpha2\",\n    \"kind\": \"RawSelinuxProfile\",\n    \"metadata\": {\n      \"name\": \"errorlogger\"\n    },\n    \"spec\": {\n      \"policy\": \"(blockinherit container)\\n(allow process var_log_t ( dir ( open read getattr lock search ioctl add_name remove_name write ))) \\n(allow process var_log_t ( file ( getattr read write append ioctl lock map open create  ))) \\n(allow process var_log_t ( sock_file ( getattr read write append open  ))) \\n\"\n    }\n  },\n  {\n    \"apiVersion\": \"security-profiles-operator.x-k8s.io/v1beta1\",\n    \"kind\": \"SeccompProfile\",\n    \"metadata\": {\n      \"annotations\": {\n        \"description\": \"Blocks all syscalls.\"\n      },\n      \"name\": \"profile-block-all\"\n    },\n    \"spec\": {\n      \"defaultAction\": \"SCMP_ACT_ERRNO\"\n    }\n  },\n  {\n    \"apiVersion\": \"security-profiles-operator.x-k8s.io/v1beta1\",\n    \"kind\": \"SeccompProfile\",\n    \"metadata\": {\n      \"annotations\": {\n        \"description\": \"UNSAFE: Allows all syscalls whilst logging their use. Similar to running as unconfined in terms of enforcement.\"\n      },\n      \"name\": \"profile-complain-unsafe\"\n    },\n    \"spec\": {\n      \"defaultAction\": \"SCMP_ACT_LOG\"\n    }\n  },\n  {\n    \"apiVersion\": \"security-profiles-operator.x-k8s.io/v1beta1\",\n    \"kind\": \"SeccompProfile\",\n    \"metadata\": {\n      \"annotations\": {\n        \"description\": \"UNSAFE: Allows all syscalls. Similar to running as unconfined as it provides no enforcement.\"\n      },\n      \"name\": \"profile-allow-unsafe\"\n    },\n    \"spec\": {\n      \"defaultAction\": \"SCMP_ACT_ALLOW\"\n    }\n  },\n  {\n    \"apiVersion\": \"security-profiles-operator.x-k8s.io/v1beta1\",\n    \"kind\": \"SeccompProfile\",\n    \"metadata\": {\n      \"annotations\": {\n        \"description\": \"Enables complain mode whilst blocking high-risk syscalls. Some essential syscalls are allowed to decrease log noise.\"\n      },\n      \"name\": \"profile-complain-block-high-risk\"\n    },\n    \"spec\": {\n      \"architectures\": [\n        \"SCMP_ARCH_X86_64\"\n      ],\n      \"defaultAction\": \"SCMP_ACT_LOG\",\n      \"syscalls\": [\n        {\n          \"action\": \"SCMP_ACT_ALLOW\",\n          \"names\": [\n            \"exit\",\n            \"exit_group\",\n            \"futex\",\n            \"nanosleep\"\n          ]\n        },\n        {\n          \"action\": \"SCMP_ACT_ERRNO\",\n          \"names\": [\n            \"acct\",\n            \"add_key\",\n            \"bpf\",\n            \"clock_adjtime\",\n            \"clock_settime\",\n            \"create_module\",\n            \"delete_module\",\n            \"finit_module\",\n            \"get_kernel_syms\",\n            \"get_mempolicy\",\n            \"init_module\",\n            \"ioperm\",\n            \"iopl\",\n            \"kcmp\",\n            \"kexec_file_load\",\n            \"kexec_load\",\n            \"keyctl\",\n            \"lookup_dcookie\",\n            \"mbind\",\n            \"mount\",\n            \"move_pages\",\n            \"name_to_handle_at\",\n            \"nfsservctl\",\n            \"open_by_handle_at\",\n            \"perf_event_open\",\n            \"personality\",\n            \"pivot_root\",\n            \"process_vm_readv\",\n            \"process_vm_writev\",\n            \"ptrace\",\n            \"query_module\",\n            \"quotactl\",\n            \"reboot\",\n            \"request_key\",\n            \"set_mempolicy\",\n            \"setns\",\n            \"settimeofday\",\n            \"stime\",\n            \"swapoff\",\n            \"swapon\",\n            \"_sysctl\",\n            \"sysfs\",\n            \"umount2\",\n            \"umount\",\n            \"unshare\",\n            \"uselib\",\n            \"userfaultfd\",\n            \"ustat\",\n            \"vm86old\",\n            \"vm86\"\n          ]\n        }\n      ]\n    }\n  },\n  {\n    \"apiVersion\": \"security-profiles-operator.x-k8s.io/v1alpha2\",\n    \"kind\": \"SelinuxProfile\",\n    \"metadata\": {\n      \"name\": \"errorlogger\"\n    },\n    \"spec\": {\n      \"allow\": {\n        \"var_log_t\": {\n          \"dir\": [\n            \"open\",\n            \"read\",\n            \"getattr\",\n            \"lock\",\n            \"search\",\n            \"ioctl\",\n            \"add_name\",\n            \"remove_name\",\n            \"write\"\n          ],\n          \"file\": [\n            \"getattr\",\n            \"read\",\n            \"write\",\n            \"append\",\n            \"ioctl\",\n            \"lock\",\n            \"map\",\n            \"open\",\n            \"create\"\n          ],\n          \"sock_file\": [\n            \"getattr\",\n            \"read\",\n            \"write\",\n            \"append\",\n            \"open\"\n          ]\n        }\n      },\n      \"inherit\": [\n        {\n          \"name\": \"container\"\n        }\n      ]\n    }\n  }\n]",
