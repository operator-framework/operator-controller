        "annotations": {
          "alm-examples": "[\n  {\n    \"apiVersion\": \"logging.openshift.io/v1\",\n    \"kind\": \"Elasticsearch\",\n    \"metadata\": {\n      \"name\": \"elasticsearch\"\n    },\n    \"spec\": {\n      \"indexManagement\": {\n        \"mappings\": [\n          {\n            \"aliases\": [\n              \"infra\",\n              \"logs.infra\"\n            ],\n            \"name\": \"infra\",\n            \"policyRef\": \"infra-policy\"\n          }\n        ],\n        \"policies\": [\n          {\n            \"name\": \"infra-policy\",\n            \"phases\": {\n              \"delete\": {\n                \"minAge\": \"2d\",\n                \"namespaceSpec\": [\n                  {\n                    \"minAge\": \"5h\",\n                    \"namespace\": \"openshift-monitoring\"\n                  }\n                ],\n                \"pruneNamespacesInterval\": \"24h\"\n              },\n              \"hot\": {\n                \"actions\": {\n                  \"rollover\": {\n                    \"maxAge\": \"8h\"\n                  }\n                }\n              }\n            },\n            \"pollInterval\": \"30m\"\n          }\n        ]\n      },\n      \"managementState\": \"Managed\",\n      \"nodeSpec\": {\n        \"resources\": {\n          \"limits\": {\n            \"memory\": \"1Gi\"\n          },\n          \"requests\": {\n            \"cpu\": \"100m\",\n            \"memory\": \"512Mi\"\n          }\n        }\n      },\n      \"nodes\": [\n        {\n          \"nodeCount\": 1,\n          \"roles\": [\n            \"client\",\n            \"data\",\n            \"master\"\n          ],\n          \"storage\": {\n            \"size\": \"20G\"\n          }\n        }\n      ],\n      \"redundancyPolicy\": \"ZeroRedundancy\"\n    }\n  },\n  {\n    \"apiVersion\": \"logging.openshift.io/v1\",\n    \"kind\": \"Kibana\",\n    \"metadata\": {\n      \"name\": \"kibana\"\n    },\n    \"spec\": {\n      \"managementState\": \"Managed\",\n      \"nodeSelector\": {},\n      \"replicas\": 1,\n      \"resources\": {\n        \"limits\": {\n          \"memory\": \"512Mi\"\n        },\n        \"requests\": {\n          \"memory\": \"512Mi\"\n        }\n      }\n    }\n  }\n]",
