---
apiVersion: v1
kind: Namespace
metadata:
  name: ${TEST_NAMESPACE}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ${SERVICEACCOUNT_NAME}
  namespace: ${TEST_NAMESPACE}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ${TEST_NAMESPACE}-${SERVICEACCOUNT_NAME}-olm-admin-clusterrole
rules:
  - apiGroups: [olm.operatorframework.io]
    resources: [clusterextensions, clusterextensions/finalizers]
    resourceNames: ["${CLUSTEREXTENSION_NAME}"]
    verbs: [update]
  # Allow ClusterExtensionRevisions to set blockOwnerDeletion ownerReferences
  - apiGroups: [olm.operatorframework.io]
    resources: [clusterextensionrevisions, clusterextensionrevisions/finalizers]
    verbs: [update, create, list, watch, get, delete, patch]

  - apiGroups: [apiextensions.k8s.io]
    resources: [customresourcedefinitions]
    verbs: [update, create, list, watch, get, delete, patch]
  - apiGroups: [""]
    resources:
      - configmaps
      - secrets
      - services
      - serviceaccounts
      - events
      - namespaces
    verbs: [update, create, list, watch, get, delete, patch]
  - apiGroups: ["apps"]
    resources:
      - deployments
    verbs: [ update, create, list, watch, get, delete, patch ]
  - apiGroups: ["networking.k8s.io"]
    resources:
      - networkpolicies
    verbs: [ update, create, list, watch, get, delete, patch ]
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources:
      - clusterroles
      - roles
      - clusterrolebindings
      - rolebindings
    verbs: [ update, create, list, watch, get, delete, patch ]
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: [ update, create, list, watch, get, delete, patch ]
  - apiGroups: ["authorization.k8s.io"]
    resources: ["subjectaccessreviews"]
    verbs: [create]
  - apiGroups: ["authentication.k8s.io"]
    resources: ["tokenreviews"]
    verbs: [create]


---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ${TEST_NAMESPACE}-${SERVICEACCOUNT_NAME}-install-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ${TEST_NAMESPACE}-${SERVICEACCOUNT_NAME}-olm-admin-clusterrole
subjects:
  - kind: ServiceAccount
    name: ${SERVICEACCOUNT_NAME}
    namespace: ${TEST_NAMESPACE}
