apiVersion: v1
kind: Pod
metadata:
  name: nerdctl
spec:
  containers:
  - command:
    - sleep
    - infinity
    image: ghcr.io/containerd/nerdctl
    imagePullPolicy: Always
    name: nerdctl
    volumeMounts:
    - mountPath: /run/containerd
      name: run-containerd
    - mountPath: /var/lib/containerd
      name: var-lib-containerd
  volumes:
  - name: run-containerd
    hostPath:
      path: /run/containerd
  - name: var-lib-containerd
    hostPath:
      path: /var/lib/containerd
