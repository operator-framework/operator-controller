# Default values for OLMv1.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# List of components to include
components:
  operatorController:
    enabled: true
    deployment:
      image: quay.io/operator-framework/operator-controller:devel
      imagePullPolicy: IfNotPresent
      volumeMounts: []
      volumes: []
      affinity: {}
      nodeSelector: {}
      tolerations: []
      podArguments: []
      podLabels: {}
      podAnnotations: {}
      priorityClassName: ""
      env: []
    service:
      annotations: {}
    clusterRole:
      rules: []
    role:
      rules: []
  catalogd:
    enabled: true
    deployment:
      image: quay.io/operator-framework/catalogd:devel
      imagePullPolicy: IfNotPresent
      volumeMounts: []
      volumes: []
      affinity: {}
      nodeSelector: {}
      tolerations: []
      podArguments: []
      podLabels: {}
      podAnnotations: {}
      priorityClassName: ""
      env: []
    service:
      annotations: {}
    clusterRole:
      rules: []
    role:
      rules: []
    webhook:
      annotations: {}
  certManager:
    enabled: true
  e2e:
    enabled: false

features:
  tilt:
    enabled: false
  apiV1MetasHandler:
    enabled: false
  webhookProviderCertManager:
    enabled: false
  singleOwnNamespaceInstallSupport:
    enabled: false
  preflightPermissions:
    enabled: false
  helmChartSupport:
    enabled: false
  
# This can be one of: standard or experimental
featureSet: standard

# The set of namespaces
namespaces:
  olmv1:
    name: olmv1-system
    labels:
      pod-security.kubernetes.io/enforce: restricted
      pod-security.kubernetes.io/enforce-version: latest
    annotations: {}
  certManager:
    name: cert-manager

# Pod-level security context
podSecurityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

# Container-level security context
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
