{{- if .Values.components.catalogd.enabled }}
apiVersion: v1
kind: Service
metadata:
  annotations:
    {{- include "olmv1.annotations" . | nindent 4 }}
  labels:
    control-plane: catalogd-controller-manager
    app.kubernetes.io/name: catalogd
    {{- include "olmv1.labels" . | nindent 4 }}
  name: catalogd-service
  namespace: {{ .Values.namespaces.olmv1.name }}
spec:
  ports:
    - name: https
      port: 443
      protocol: TCP
      targetPort: 8443
    - name: webhook
      port: 9443
      protocol: TCP
      targetPort: 9443
    - name: metrics
      port: 7443
      protocol: TCP
      targetPort: 7443
  selector:
    control-plane: catalogd-controller-manager
{{- end }}
