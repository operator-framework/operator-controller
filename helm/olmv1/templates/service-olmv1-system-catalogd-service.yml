{{- if .Values.options.catalogd.enabled }}
apiVersion: v1
kind: Service
metadata:
  annotations:
    {{- include "olmv1.annotations" . | nindent 4 }}
    {{- if .Values.options.openshift.enabled }}
    service.beta.openshift.io/serving-cert-secret-name: catalogserver-cert
    {{- end }}
  labels:
    app.kubernetes.io/name: catalogd
    {{- include "olmv1.labels" . | nindent 4 }}
  name: catalogd-service
  namespace: {{ .Values.namespaces.olmv1.name }}
spec:
  ports:
    - name: https
      port: 443
      protocol: TCP
      targetPort: 8443
    - name: webhook
      port: 9443
      protocol: TCP
      targetPort: 9443
    - name: metrics
      port: 7443
      protocol: TCP
      targetPort: 7443
  selector:
    app.kubernetes.io/name: catalogd
{{- end }}
