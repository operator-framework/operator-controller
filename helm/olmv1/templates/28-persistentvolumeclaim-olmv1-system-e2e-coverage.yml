{{- if .Values.components.e2e.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    {{- include "olmv1.annotations" . | nindent 4}}
  name: e2e-coverage
  namespace: {{ .Values.namespaces.olmv1 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 64Mi
{{- end }}
