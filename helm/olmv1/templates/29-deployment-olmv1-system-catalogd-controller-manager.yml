{{- if .Values.components.catalogd.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kubectl.kubernetes.io/default-logs-container: manager
    {{- include "olmv1.annotations" . | nindent 4 }}
  labels:
    control-plane: catalogd-controller-manager
    app.kubernetes.io/name: catalogd
    {{- include "olmv1.labels" . | nindent 4 }}
  name: catalogd-controller-manager
  namespace: {{ .Values.namespaces.olmv1.name }}
spec:
  minReadySeconds: 5
  replicas: 1
  selector:
    matchLabels:
      control-plane: catalogd-controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
        {{- include "olmv1.annotations" . | nindent 8 }}
        {{- with .Values.components.catalogd.deployment.podAnnotations }}
        {{- toYamlPretty . | nindent 8 }}
        {{- end }}
      labels:
        control-plane: catalogd-controller-manager
        app.kubernetes.io/name: catalogd
        {{- include "olmv1.labels" . | nindent 8 }}
        {{- with .Values.components.catalogd.deployment.podLabels }}
        {{- toYamlPretty . | nindent 8 }}
        {{- end }}
    spec:
      containers:
        - args:
            {{- if not .Values.features.tilt.enabled }}
            - --leader-elect
            {{- end }}
            - --metrics-bind-address=:7443
            - --external-address=catalogd-service.{{ .Values.namespaces.olmv1.name }}.svc
            {{- if .Values.features.apiV1MetasHandler.enabled }}
            - --feature-gates=APIV1MetasHandler=true
            {{- end }}
            {{- if .Values.components.certManager.enabled }}
            - --tls-cert=/var/certs/tls.crt
            - --tls-key=/var/certs/tls.key
            - --pull-cas-dir=/var/ca-certs
            {{- end }}
            {{- with .Values.components.catalogd.deployment.podArguments }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          command:
            - ./catalogd
          {{- if or .Values.components.e2e.enabled .Values.components.catalogd.deployment.env }}
          env:
          {{- end }}
          {{- if .Values.components.e2e.enabled }}
            - name: GOCOVERDIR
              value: /e2e-coverage
          {{- end }}
          {{- with .Values.components.catalogd.deployment.env }}
          {{- toYamlPretty . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.components.catalogd.deployment.image }}"
          {{- if not .Values.features.tilt.enabled }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          {{- end }}
          name: manager
          {{- if not .Values.features.tilt.enabled }}
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          {{- end }}
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
          volumeMounts:
            {{- if .Values.components.e2e.enabled }}
            - mountPath: /e2e-coverage
              name: e2e-coverage-volume
            {{- end }}
            - mountPath: /var/cache/
              name: cache
            - mountPath: /tmp
              name: tmp
            {{- if .Values.components.certManager.enabled }}
            - mountPath: /var/certs
              name: catalogserver-certs
            - mountPath: /var/ca-certs/
              name: olmv1-certificate
              readOnly: true
            {{- end }}
            {{- with .Values.components.catalogd.deployment.volumeMounts }}
              {{- toYamlPretty . | nindent 12 }}
            {{- end }}
          {{- with .Values.deployments.containerSpec }}
          {{- toYamlPretty . | nindent 10 }}
          {{- end }}
      serviceAccountName: catalogd-controller-manager
      volumes:
        {{- if .Values.components.e2e.enabled }}
        - name: e2e-coverage-volume
          persistentVolumeClaim:
            claimName: e2e-coverage
        {{- end }}
        - emptyDir: {}
          name: cache
        - emptyDir: {}
          name: tmp
        {{- if .Values.components.certManager.enabled }}
        - name: catalogserver-certs
          secret:
            secretName: catalogd-service-cert-git-version
        - name: olmv1-certificate
          secret:
            items:
              - key: ca.crt
                path: olm-ca.crt
            optional: false
            secretName: catalogd-service-cert-git-version
        {{- end }}
        {{- with .Values.components.catalogd.deployment.volumes }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.deployments.templateSpec }}
      {{- toYamlPretty . | nindent 6 }}
      {{- end }}
{{- end }}
