{{- if .Values.options.operatorController.enabled }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  annotations:
    {{- include "olmv1.annotations" $ | nindent 4 }}
  labels:
    app.kubernetes.io/name: operator-controller
    {{- include "olmv1.labels" $ | nindent 4 }}
  name: operator-controller-manager-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
{{- if has "BoxcutterRuntime" .Values.operatorControllerFeatures }}
  name: cluster-admin
{{- else }}
  name: operator-controller-manager-role
{{- end }}
subjects:
  - kind: ServiceAccount
    name: operator-controller-controller-manager
    namespace: {{ $.Values.namespaces.olmv1.name }}
{{- end }}
