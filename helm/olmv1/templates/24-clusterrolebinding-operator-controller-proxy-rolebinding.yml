{{- if .Values.components.operatorController.enabled }}
{{/* Probably want to include this as a file somehow */}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  annotations:
    {{- include "olmv1.annotations" . | nindent 4 }}
  labels:
    app.kubernetes.io/name: operator-controller
    {{- include "olmv1.labels" . | nindent 4 }}
  name: operator-controller-proxy-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: operator-controller-proxy-role
subjects:
  - kind: ServiceAccount
    name: operator-controller-controller-manager
    namespace: {{ .Values.namespaces.olmv1.name }}
{{- end }}
