{{- if .Values.components.operatorController.enabled }}
apiVersion: v1
kind: Service
metadata:
  annotations:
    {{- include "olmv1.annotations" . | nindent 4}}
  labels:
    control-plane: operator-controller-controller-manager
  name: operator-controller-service
  namespace: {{ .Values.namespaces.olmv1 }}
spec:
  ports:
    - name: https
      port: 8443
      protocol: TCP
      targetPort: 8443
  selector:
    control-plane: operator-controller-controller-manager
{{- end }}
