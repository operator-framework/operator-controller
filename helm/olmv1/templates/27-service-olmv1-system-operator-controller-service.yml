{{- if .Values.options.operatorController.enabled }}
apiVersion: v1
kind: Service
metadata:
  annotations:
    {{- include "olmv1.annotations" . | nindent 4 }}
    {{- with .Values.options.operatorController.service.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  labels:
    app.kubernetes.io/name: operator-controller
    {{- include "olmv1.labels" . | nindent 4 }}
  name: operator-controller-service
  namespace: {{ .Values.namespaces.olmv1.name }}
spec:
  ports:
    - name: https
      port: 8443
      protocol: TCP
      targetPort: 8443
  selector:
    app.kubernetes.io/name: operator-controller
{{- end }}
