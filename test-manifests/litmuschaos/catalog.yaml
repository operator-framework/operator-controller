    description: "**Litmus** is a chaos engineering framework for Kubernetes which
      helps ensure a consistent and reliable behavior of workloads. It strives to
      detect the real-world  issues which escape during unit and integration tests
      by injecting faults on the application & cluster components. With Litmus, the
      chaos experiment logic is packaged  into dedicated containers which makes them
      portable across Kubernetes platforms.  This containerization also helps to integrate
      Litmus into CI/CD environments.\n## How It Works \nThe Litmus chaos operator
      is used by application developers and SREs to inject chaos  into the applications
      in a managed fashion. It automates the execution of chaos experiments based
      on a custom resource definition `(ChaosEngine)` which specifies the list of
      experiments  to be performed and also contains details of the application target.
      The chaos experiments  are themselves custom resource definitions `(chaosExperiment)`
      , holding specifics such as  chaos parameters, log levels etc., and are referenced
      by an `executor` pod, which is launched and managed by the operator. The status
      & eventually, results of the experiments are exposed  as prometheus metrics,
      in order to aid monitoring & integration with visualization platforms.\n## Pre-Requisites\nBefore
      creating the chaosEngine CR, perform the following steps to ensure successful
      chaos  injection.\n* Create the chaos experiment CRs for the faults you would
      like to inject against an application. \n  These are bundled together into helm
      charts based on the category & can be obtained [here](https://litmuschaos.github.io/chaos-charts/index.yaml)\n\n\n*
      Ensure that the application under test (AUT) is annotated in the following manner.\n\n
      \ ```\n  kubectl annotate deployment/<app-deployment> litmuschaos.io/chaos=\"true\"
      -n <app-namespace>\n  ```\n\n## Learn More About Litmus \n* Refer the [docs](https://docs.litmuschaos.io)\n*
      To learn how to contribute, please read the contribution guide: \n  [contribution
      guide](https://github.com/litmuschaos/litmus/blob/master/CONTRIBUTING.md)\n\n*
      Litmus welcomes your feedback and contributions in any form possible.\n  [Join
      our Community](https://slack.openebs.io/)\n"
