        [
          {
            "apiVersion": "gateway-operator.konghq.com/v1alpha1",
            "kind": "AIGateway",
            "metadata": {
              "name": "kong-aigateway-example"
            },
            "spec": {
              "cloudProviderCredentials": {
                "name": "acme-ai-cloud-providers"
              },
              "gatewayClassName": "kong-ai-gateways",
              "largeLanguageModels": {
                "cloudHosted": [
                  {
                    "identifier": "marketing-team-classic-chatgpt",
                    "model": "gpt-3.5-turbo",
                    "promptType": "completions"
                  },
                  {
                    "defaultPromptParams": {
                      "TopP": "0.9",
                      "maxTokens": 50,
                      "temperature": "0.5"
                    },
                    "defaultPrompts": [
                      {
                        "content": "You are a helpful assistant who responds in the style of Sherlock Holmes.",
                        "role": "system"
                      }
                    ],
                    "identifier": "devteam-chatgpt",
                    "model": "gpt-4",
                    "promptType": "chat"
                  }
                ]
              }
            }
          },
          {
            "apiVersion": "gateway-operator.konghq.com/v1alpha1",
            "kind": "ControlPlane",
            "metadata": {
              "name": "controlplane-example"
            },
            "spec": {
              "dataplane": "dataplane-example",
              "deployment": {
                "podTemplateSpec": {
                  "metadata": {
                    "labels": {
                      "controlplane-pod-label": "example"
                    }
                  },
                  "spec": {
                    "containers": [
                      {
                        "image": "kong/kubernetes-ingress-controller:3.0.1",
                        "name": "controller",
                        "readinessProbe": {
                          "initialDelaySeconds": 1,
                          "periodSeconds": 3
                        },
                        "resources": {
                          "limits": {
                            "cpu": "1000m",
                            "memory": "1024Mi"
                          },
                          "requests": {
                            "cpu": "250m",
                            "memory": "64Mi"
                          }
                        }
                      }
                    ]
                  }
                }
              },
              "gatewayClass": "kong"
            }
          },
          {
            "apiVersion": "gateway-operator.konghq.com/v1alpha1",
            "kind": "GatewayConfiguration",
            "metadata": {
              "name": "kong",
              "namespace": "default"
            },
            "spec": {
              "controlPlaneOptions": {
                "deployment": {
                  "podTemplateSpec": {
                    "spec": {
                      "containers": [
                        {
                          "env": [
                            {
                              "name": "CONTROLLER_LOG_LEVEL",
                              "value": "debug"
                            }
                          ],
                          "name": "controller"
                        }
                      ]
                    }
                  }
                }
              },
              "dataPlaneOptions": {
                "deployment": {
                  "podTemplateSpec": {
                    "metadata": {
                      "annotations": {
                        "dataplane-pod-annotation": "example"
                      },
                      "labels": {
                        "dataplane-pod-label": "example"
                      }
                    },
                    "spec": {
                      "containers": [
                        {
                          "image": "kong:3.4",
                          "name": "proxy",
                          "readinessProbe": {
                            "initialDelaySeconds": 1,
                            "periodSeconds": 1
                          }
                        }
                      ]
                    }
                  },
                  "replicas": 2
                },
                "network": {
                  "services": {
                    "ingress": {
                      "annotations": {
                        "foo": "bar"
                      }
                    }
                  }
                }
              }
            }
          },
          {
            "apiVersion": "gateway-operator.konghq.com/v1beta1",
            "kind": "DataPlane",
            "metadata": {
              "name": "dataplane-example"
            },
            "spec": {
              "deployment": {
                "podTemplateSpec": {
                  "metadata": {
                    "annotations": {
                      "dataplane-pod-annotation": "example"
                    },
                    "labels": {
                      "dataplane-pod-label": "example"
                    }
                  },
                  "spec": {
                    "containers": [
                      {
                        "env": [
                          {
                            "name": "KONG_LOG_LEVEL",
                            "value": "debug"
                          }
                        ],
                        "image": "kong:3.4",
                        "name": "proxy",
                        "readinessProbe": {
                          "initialDelaySeconds": 1,
                          "periodSeconds": 1
                        },
                        "resources": {
                          "limits": {
                            "cpu": "1000m",
                            "memory": "1024Mi"
                          },
                          "requests": {
                            "cpu": "250m",
                            "memory": "64Mi"
                          }
                        }
                      }
                    ]
                  }
                }
              },
              "network": {
                "services": {
                  "ingress": {
                    "annotations": {
                      "foo": "bar"
                    }
                  }
                }
              }
            }
          },
          {
            "apiVersion": "gateway-operator.konghq.com/v1beta1",
            "kind": "DataPlane",
            "metadata": {
              "name": "konnect-example"
            },
            "spec": {
              "deployment": {
                "podTemplateSpec": {
                  "metadata": {
                    "annotations": {
                      "dataplane-pod-annotation": "example"
                    },
                    "labels": {
                      "dataplane-pod-label": "example"
                    }
                  },
                  "spec": {
                    "containers": [
                      {
                        "env": [
                          {
                            "name": "KONG_ROLE",
                            "value": "data_plane"
                          },
                          {
                            "name": "KONG_DATABASE",
                            "value": "off"
                          },
                          {
                            "name": "KONG_CLUSTER_MTLS",
                            "value": "pki"
                          },
                          {
                            "name": "KONG_CLUSTER_CONTROL_PLANE",
                            "value": "\u003cYOUR_CP_ID\u003e.cp0.konghq.tech:443"
                          },
                          {
                            "name": "KONG_CLUSTER_SERVER_NAME",
                            "value": "\u003cYOUR_CP_ID\u003e.cp0.konghq.tech"
                          },
                          {
                            "name": "KONG_CLUSTER_TELEMETRY_ENDPOINT",
                            "value": "\u003cYOUR_CP_ID\u003e.tp0.konghq.tech:443"
                          },
                          {
                            "name": "KONG_CLUSTER_TELEMETRY_SERVER_NAME",
                            "value": "\u003cYOUR_CP_ID\u003e.tp0.konghq.tech"
                          },
                          {
                            "name": "KONG_CLUSTER_CERT",
                            "value": "/etc/secrets/kong-cluster-cert/tls.crt"
                          },
                          {
                            "name": "KONG_CLUSTER_CERT_KEY",
                            "value": "/etc/secrets/kong-cluster-cert/tls.key"
                          },
                          {
                            "name": "KONG_LUA_SSL_TRUSTED_CERTIFICATE",
                            "value": "system"
                          },
                          {
                            "name": "KONG_KONNECT_MODE",
                            "value": "on"
                          },
                          {
                            "name": "KONG_VITALS",
                            "value": "off"
                          },
                          {
                            "name": "KONG_CLUSTER_DP_LABELS",
                            "value": "type:k8s"
                          }
                        ],
                        "image": "kong/kong-gateway:3.4",
                        "name": "proxy",
                        "readinessProbe": {
                          "initialDelaySeconds": 1,
                          "periodSeconds": 1
