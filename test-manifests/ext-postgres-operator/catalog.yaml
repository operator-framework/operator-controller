    description: "ext-postgres-operator is an external PostgreSQL database operator.
      This is a very light-weight basic operator which\ndoes not provide a PostgreSQL
      server, but rather manages databases inside an existing PostgreSQL database
      server (or cluster). \n## Features\n* Creates a database from a CR\n* Creates
      a role with random username and password from a CR\n* If the database exist,
      it will only create a role\n* Multiple user roles can own one database\n* Creates
      Kubernetes secret with postgres_uri in the same namespace as CR\n* Support for
      AWS RDS and Azure Database for PostgresSQL\n\n## Cloud specific configuration\n###
      AWS\nIn order for this operator to work correctly with AWS RDS, you need to
      set `POSTGRES_CLOUD_PROVIDER` to `AWS` either in \nthe ext-postgres-operator
      kubernetes secret or directly in the deployment manifest (`operator.yaml`).\n###
      Azure Database for PostgreSQL\nIn order for this operator to work correctly
      with Azure managed PostgreSQL database, two env variables needs to be provided
      for the operator:\n* `POSTGRES_CLOUD_PROVIDER` set to `Azure`\n * `POSTGRES_DEFAULT_DATABASE`
      set to your default database, i.e. `postgres`  \n## Installation\nThis operator
      requires a Kubernetes Secret to be created in the same namespace as operator
      itself. \nSecret should contain these keys: POSTGRES\\_HOST, POSTGRES\\_USER,
      POSTGRES\\_PASS, POSTGRES\\_URI\\_ARGS, POSTGRES\\_CLOUD\\_PROVIDER, POSTGRES\\_DEFAULT\\_DATABASE.\n
      Example: \n\n```yaml\napiVersion: v1\nkind: Secret\nmetadata:\n  name: ext-postgres-operator\n
      namespace: operators\ntype: Opaque\ndata:\n  POSTGRES_HOST: cG9zdGdyZXM=\n  POSTGRES_USER:
      cG9zdGdyZXM=\n  POSTGRES_PASS: YWRtaW4=\n  POSTGRES_URI_ARGS: IA==\n  POSTGRES_CLOUD_PROVIDER:
      QVdT\n  POSTGRES_DEFAULT_DATABASE: cG9zdGdyZXM=\n```\n\n \n## CRs\n### Postgres\n```yaml\napiVersion:
      db.movetokube.com/v1alpha1\nkind: Postgres\nmetadata:\n  name: my-db\n  namespace:
      app\nspec:\n  database: test-db  # Name of database created in PostgreSQL\n
      \ dropOnDelete: false # Set to true if you want the operator to drop the database
      and role when this CR is deleted\n  masterRole: test-db-group\n schemas: # List
      of schemas the operator should create in database\n  - stores\n  - customers\n
      ```\n\nThis creates a database called `test-db` and a role `test-db-group` that
      is set as the owner of the database.\nReader and writer roles are also created.
      These roles have read and write permissions to all tables in the schemas created
      by the operator, if any.\n\n### PostgresUser\n ```yaml\napiVersion: db.movetokube.com/v1alpha1\nkind:
      PostgresUser\nmetadata:\n name: my-db-user\n  namespace: app\nspec:\n  role:
      username\n  database: my-db  # This references the Postgres CR\n  secretName:
      my-secret\n  privileges: OWNER  # Can be OWNER/READ/WRITE\n```\n\nThis creates
      a user role `username-<hash>`  and grants role `test-db-group`, `test-db-writer`
      or `test-db-reader` depending on `privileges` property. Its credentials are
      put in secret `my-secret-my-db-user`.\n\n`PostgresUser` needs to reference a
      `Postgres` in the same namespace.\n\nTwo `Postgres` referencing the same database
      can exist in more than one namespace. The last CR referencing a database will
      drop the group role and transfer database ownership to the role used by the
      operator."
