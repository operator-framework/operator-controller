                "enable": true
              },
              "kubernetesResources": {
                "enable": true
              },
              "mondooCredsSecretRef": {
                "name": "mondoo-client"
              },
              "nodes": {
                "enable": false
              }
            }
          },
          {
            "apiVersion": "k8s.mondoo.com/v1alpha2",
            "kind": "MondooOperatorConfig",
            "metadata": {
              "name": "mondoo-operator-config"
            },
            "spec": {
