              },
              "endpoints": [
                {
                  "port": "web",
                  "interval": "30s"
                }
              ]
            }
          },
          {
            "apiVersion": "monitoring.coreos.com/v1",
            "kind": "PodMonitor",
            "metadata": {
              "name": "example"
            },
            "spec": {
              "selector": {
                "matchLabels": {
                  "app": "prometheus"
                }
              },
              "podMetricsEndpoints": [
                {
                  "port": "web",
                  "interval": "30s"
                }
              ]
            }
          },
          {
            "apiVersion": "monitoring.coreos.com/v1",
            "kind": "Alertmanager",
            "metadata": {
              "name": "alertmanager-main"
            },
            "spec": {
              "replicas": 3,
              "alertmanagerConfigSelector": {}
            }
          },
          {
