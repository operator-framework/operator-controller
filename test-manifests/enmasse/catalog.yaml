            "metadata": {
              "name": "standard-authservice"
            },
            "spec": {
              "type": "standard",
              "standard": {
                "storage": {
                  "claimName": "standard-authservice",
                  "deleteClaim": true,
                  "size": "1Gi",
                  "type": "persistent-claim"
                }
              }
            }
          },
          {
            "apiVersion": "enmasse.io/v1beta1",
