    description: |-
      The role of the Intel Ethernet Operator is to orchestrate and manage the configuration of the capabilities exposed by the Intel E810 Series network interface cards (NICs). The operator is a state machine which will configure certain functions of the card and then monitor the status and act autonomously based on the user interaction.

      OperatorHub submission is based on 23.08 source code release without! Flow Configuration functionality. If you need Flow Configuration, you can build images and deploy Intel Ethernet Operator from source code. Refer to provided product documentation.

      Firmware and DDP updates are supported on K8s clusters that are running on top of supported Linux distributions described in [Feature Support Matrix](https://cdrdv2-public.intel.com/630155/630155_E810%20Feature%20Summary_Rev4_1.pdf) (Chapter 2.0 - Operating Systems Supported). Check product release notes and documentation for more information.

      If you have any questions regarding Intel Ethernet Operator, please reach out to one of the provided contacts.
