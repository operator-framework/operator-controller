    description: "eG Innovations’ converged application and infrastructure performance
      monitoring capabilities provide end-to-end visibility and correlated analytics
      for every layer, every tier of your IT landscape.\n\nThe eG Enterprise Universal
      Agent Operator automatically configures a host agent on every Kubernetes worker
      node. The host agent auto-discovers the worker nodes and application containers
      running as Pods on each node and tracks their performance and utilization levels.
      In-depth monitoring of applications running on containers is also provided using
      the same host agent. No additional agents are required for the containers.\n\n###
      Capabilities\n  * Rolls out the egagent pod per node to monitor its pods and
      the node itself\n  * Automatic BTM profiler injection using webhook based injection
      for deep application monitoring and transection tracing.\n\n### Prerequisite\n
      \ * Check if cert-manager is installed in cluster or not using.\n\n``` \n      $
      kubectl get pods -namesapce cert-manager\n      NAME                                       READY
      \  STATUS    RESTARTS   AGE\n      cert-manager-5c6866597-zw7kh               1/1
      \    Running   0          2m    \n      cert-manager-cainjector-577f6d9fd7-tr77l
      \  1/1     Running   0          2m    \n      cert-manager-webhook-787858fcdb-nlzsq
      \     1/1     Running   0          2m\n``` \n     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;If
      not available then install cert-manager using this [URL](https://cert-manager.io/docs/installation/).\n\n
      \ * Check if OLM(Operator Lifecycle Manager) is installed or not using by verifying
      its version.\n\n``` \n      $ kubectl get csv packageserver -n olm\n      NAME
      \           DISPLAY          VERSION   REPLACES   PHASE\n      packageserver
      \  Package Server   0.28.0               Succeeded\n``` \n      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;If
      not available then install olm using this [URL](https://github.com/operator-framework/operator-lifecycle-manager/releases).\n\n###
      Installation of eG Universal Operator\n  1. Create the namespace \"egagent\"
      for installing eG Agent on kubernetes Cluster.\n\n     <br />``` $ kubectl create
      ns egagent ```\n  2. Install eG Innovations Universal Agent operator from [OperatorHub.io](https://operatorhub.io/operator/eginnovations-operator)
      by clicking over install button on the operator page and follow instructions.\n
      \ 3. Create the eG Universal Agent CRD (Custom Resource Definition)\n     a.
      Click \"View YAML Example\" and copy the yaml contents and save it to (filename).yaml
      on your host.\n     b. To apply the CRD run the following command\n\n     <br
      />``` $ kubectl apply -f (filename).yaml ```\n\n### Required Parameters\n  *
      EG\\_MANAGER, EG\\_MANAGER\\_PORT - provide the ip and port of your eG Manager
      Installation.\n\n### Advanced Options\n  * Disable Certificate Checking - disable
      any certificate validation that may interact poorly with proxies within your
      cluster\n  * Image Override - use a copy of the eG Iniversal Agent container
      image from a registry other that Docker's or Red Hat's\n  * Environment variables
      - define environment variables for the eG Universal Agent container of for APM
      profiler.\n  * Namespace Selectors- select a subset of namesapces to enable
      instrumentation for applications.\n\nFor complete list of supported parameters
      and the detailed documentation available in [eG Innovations Docs](https://docs.eginnovations.com)\n"
    displayName: eG Innovations Universal Agent Operator
