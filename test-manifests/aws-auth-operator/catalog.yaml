    description: "AWS Auth Operator helps to manage\n['aws-auth'](https://docs.aws.amazon.com/eks/latest/userguide/add-user-role.html)
      ConfigMap for AWS\nEKS.\n\nThe challenge with *aws-auth* ConfigMap this operator
      is trying to solve is manual effort to\nmaintain the ConfigMap. The ConfigMap
      allows to let specific AWS IAM Roles and Users to use the EKS\ncluster, but
      both approaches are not ideal because: \n\n* Using MapRoles does not show which
      user was executing cluster actions in Kubernetes Audit logs\n* Using MapUsers
      resolves the Kubernetes Audit log issue, but there are no good tools to manage
      the\nusers\n\nThis operator is supposed to solve these problems by providing
      a tool for automated IAM Group\nsynchronization and *aws-auth* ConfigMap management.\n\n##
      Instructions\n\nPlease check the [installation](https://ops42.org/aws-auth-operator/installation/)
      documentation"
