    apiServiceDefinitions: {}
    crdDescriptions:
      owned:
      - description: An instance of Alameda.
        displayName: AlamedaService
        kind: AlamedaService
        name: alamedaservices.federatorai.containers.ai
        resources:
        - kind: Deployment
          name: ""
          version: v1
        - kind: ReplicaSet
          name: ""
          version: v1
        - kind: Pod
          name: ""
          version: v1
        specDescriptors:
        - description: Deploy components to automatically execute Alameda recommendation
          displayName: Enable Execution
          path: enableExecution
          x-descriptors:
          - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
        - description: Alameda core component image version tag
          displayName: Alameda Version
          path: version
          x-descriptors:
          - urn:alm:descriptor:text
        statusDescriptors:
        - description: Alameda service conditions
          displayName: Conditions
          path: conditions
          x-descriptors:
          - urn:alm:descriptor:io.kubernetes.conditions
        version: v1alpha1
    description: "**Federator.ai**, ProphetStor's Artificial Intelligence for IT Operations
      (AIOps) platform, provides intelligence to orchestrate container resources on
      top of VMs (virtual machines) or bare metal, allowing users to operate applications
      without the need to manage the underlying computing resources. It aims to provide
      optimal resource planning recommendations that will help enterprises make better
      decisions. The benefits of **Federator.ai** include:\n- Up to 70% resource savings\n-
      Increased operational efficiency\n- Reduced manual configuration time with digital
      intelligence\n\nAfter **Federator.ai** is deployed in any Kubernetes environment,
      it learns application resource usage patterns and predicts the needed resources
      on a per namespace level down to the container level. **Federator.ai** also
      provides a dashboard that displays the per-application workload and resource
      recommendations. **Federator.ai** for Kubernetes delivers the following key
      features:\n- **AI-based workload prediction:** **Federator.ai** applies multiple
      analytics tools, such as machine learning and signal processing, to predict
      containerized application and node resource usage as the basis for pod resource
      recommendations. **Federator.ai** supports both physical and virtual CPUs and
      memories.\n- **Application-aware recommendation execution:** The application
      resource demand determines the number and size of pods. **Federator.ai** utilizes
      resource usage prediction based on workload patterns to recommend the right
      pod sizes.\n- **Policy-driven planning of CPU and memory:** **Federator.ai**
      provides cluster-wide CPU and memory allocation for different types of applications
      according to the policy specified by users.\n- **Enterprise-ready:** **Federator.ai**
      is designed to work with any Kubernetes environment. **Federator.ai** provides
      application lifecycle management based on the Operator Framework and works seamlessly
      with standard Kubernetes.\n- **Easy installation:** Installing **Federator.ai**
      is easy as it works as an Operator on Kubernetes. \n- **Continuous recommendations
      for optimal resource planning:** **Federator.ai** continuously generates recommendations
      and learns with more accurate prediction when more metrics data is collected.\n\nFor
      more information, visit our [website](https://www.prophetstor.com/federator-ai/federator-ai-for-openshift/)
      and [github](https://github.com/containers-ai/federatorai-operator).\n\n###
      Prerequisite\n**Federator.ai** requires a Prometheus datasource to get historical
      metrics of Kubernetes and application resources. When launching **Federator.ai**
      components, Prometheus connection settings need to be provided.\n\n### Common
      Configurations\n    apiVersion: federatorai.containers.ai/v1alpha1\n    kind:
      AlamedaService\n    metadata:\n      name: my-alamedaservice\n    spec:\n      keycode:\n
      \       codeNumber: D3JXN-LIFTQ-KQEZ3-WZBNI-DA3WZ-A7HKQ\n      selfDriving:
      false\n      enableExecution: false\n      version: v4.3.958               ##
      for Alameda components\n      # storages is optional. Omit this field if not
      needed.\n      storages:                     ## see following details for where
      it is used in each component\n        - usage: log                ## storage
      setting for log\n          type: ephemeral           ## ephemeral means emptyDir{}\n
      \       - usage: data\n          type: ephemeral\n    #    - usage: data               ##
      storage setting for data\n    #      type: pvc                 ## pvc means
      PersistentVolumeClaim\n    #      size: 10Gi                ## mandatory when
      type=pvc\n    #      class: \"normal\"           ## mandatory when type=pvc"
    displayName: Federator.ai
