      extra replicas\n* Assign metadata tags to Aqua Security components\n* Automatically
      scale the number of Aqua scanners according to the number of images in the scan
      queue\n## Before You Begin Using the Operator CRDs\nObtain access to the Aqua
      registry https://www.aquasec.com/about-us/contact-us/\n### Kubernetes 1.11,
      1.12, 1.13 or 1.14\nThe operator in Kubernetes needs to be able to create the
