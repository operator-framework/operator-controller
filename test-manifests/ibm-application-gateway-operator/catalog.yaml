- type: olm.csv.metadata
  value:
    annotations:
      alm-examples: |-
        [
          {
            "apiVersion": "ibm.com/v1",
            "kind": "IBMApplicationGateway",
            "metadata": {
              "name": "iag-instance"
            },
            "spec": {
              "configuration": [
                {
                  "dataKey": "config",
                  "name": "test-config",
                  "type": "configmap"
                },
                {
                  "discoveryEndpoint": "https://isam.mmfa.ibm.com/mga/sps/oauth/oauth20/metadata/test",
                  "postData": [
                    {
                      "name": "redirect_uris",
                      "values": [
                        "https://isam.mmfa.ibm.com/pkmsoidc"
                      ]
                    },
                    {
                      "name": "client_name",
                      "value": "OperatorTest"
                    },
                    {
                      "name": "enforce_pkce",
                      "value": "false"
                    },
                    {
                      "name": "all_users_entitled",
                      "value": "true"
                    },
                    {
                      "name": "consent_action",
                      "value": "never_prompt"
                    }
                  ],
                  "secret": "oidc-client",
                  "type": "oidc_registration"
                },
                {
                  "headers": [
                    {
                      "name": "Authorization",
                      "secretKey": "value",
                      "type": "secret",
                      "value": "githubsecret"
                    }
                  ],
                  "type": "web",
                  "url": "https://raw.github.com/ibm-security/iag-config/master/test/sample1.yaml"
                },
                {
                  "type": "literal",
                  "value": "version: \"22.07\"\n\nserver:\n  local_applications:\n    cred_viewer:\n      path_segment: creds\n      enable_html: true\n\nidentity:\n  oidc:\n    discovery_endpoint: \"https://iag-dev.ibmcloudsecurity.com/oidc/endpoint/default/.well-known/openid-configuration\"\n    client_id: 1cbfe647-9e5f-4d99-8e05-8ed1c862eb47\n    client_secret: uPP8rM7N0e\n"
                }
              ],
              "deployment": {
                "image": "icr.io/ibmappgateway/ibm-application-gateway:22.07",
                "imagePullPolicy": "Always",
                "imagePullSecrets": [
                  {
                    "name": "regcred"
                  }
                ],
                "lang": "C",
                "livenessProbe": {
                  "failureThreshold": 6,
                  "initialDelaySeconds": 8,
                  "periodSeconds": 9,
                  "successThreshold": 7,
                  "timeoutSeconds": 1
                },
                "readinessProbe": {
                  "failureThreshold": 2,
                  "initialDelaySeconds": 7,
                  "periodSeconds": 8,
                  "successThreshold": 4,
                  "timeoutSeconds": 5
                },
                "serviceAccountName": "iag"
              },
              "replicas": 1
            }
          }
        ]
      capabilities: Seamless Upgrades
      categories: Security
      certified: "false"
      containerImage: icr.io/ibmappgateway/ibm-application-gateway-operator:24.4.0
      createdAt: "2024-04-03T01:01:24Z"
      description: The IBM Application Gateway operator manages the lifecycle of IBM
        Application Gateway containers.
      operators.operatorframework.io/builder: operator-sdk-v1.34.1
      operators.operatorframework.io/project_layout: go.kubebuilder.io/v3
      repository: https://github.com/IBM-Security/ibm-application-gateway-operator
      support: IBM
    apiServiceDefinitions: {}
    crdDescriptions:
      owned:
      - description: IBMApplicationGateway is the Schema for the ibmapplicationgateways
          API
        displayName: IBMApplication Gateway
        kind: IBMApplicationGateway
        name: ibmapplicationgateways.ibm.com
        resources:
        - kind: IBMApplicationGateway
          name: ""
          version: v1
        specDescriptors:
        - description: Replicas is the number of desired replicas.  Defaults to 1.
          displayName: Replicas
          path: replicas
          x-descriptors:
          - urn:alm:descriptor:com.tectonic.ui:number
        - description: Specification of the desired behavior of the Deployment.
          displayName: Deployment
          path: deployment
          x-descriptors:
          - urn:alm:descriptor:com.tectonic.ui:advanced
        - description: The configuration information associated with the deployed
            container.
          displayName: Configuration
          path: configuration
          x-descriptors:
          - urn:alm:descriptor:com.tectonic.ui:advanced
        statusDescriptors:
        - description: A boolean which is used to signify whether the resource has
            been successfully created.
          displayName: Status
          path: status
          x-descriptors:
          - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
        version: v1
    description: "The [IBM Application Gateway (IAG)](https://ibm.biz/ibm-app-gateway)
      image provides a containerized secure Web Reverse proxy which is designed to
      sit in front of your application, seamlessly adding authentication and authorization
      protection to your application.\n\nAn IAG instance deployed on Kubernetes can
      be a complex deployment.  In particular the configuration can be defined externally
      in one or more locations, and changes to this configuration may require all
      instances to be reloaded for the changes to take effect. \n\nThe internal Kubernetes
      deployment controller does not have any knowledge of how an IBM Application
      Gateway instance should behave when the configuration changes. As such this
      IBM Application Gateway specific Kubernetes operator is available to be deployed.
      Once deployed the operator can manage the lifecycle of the IBM Application Gateway
      instances.\n\nSee the project [Readme](https://github.com/IBM-Security/ibm-application-gateway-operator/blob/master/README.md)
      for further information and details.\n\n"
