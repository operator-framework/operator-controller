- type: olm.csv.metadata
  value:
    annotations:
      alm-examples: |-
        [
          {
            "apiVersion": "kuadrant.io/v1beta1",
            "kind": "AuthPolicy",
            "metadata": {
              "name": "toystore"
            },
            "spec": {
              "authScheme": {
                "identity": [
                  {
                    "apiKey": {
                      "allNamespaces": true,
                      "selector": {
                        "matchLabels": {
                          "app": "toystore"
                        }
                      }
                    },
                    "credentials": {
                      "in": "authorization_header",
                      "keySelector": "APIKEY"
                    },
                    "name": "friends"
                  }
                ],
                "response": [
                  {
                    "json": {
                      "properties": [
                        {
                          "name": "userID",
                          "valueFrom": {
                            "authJSON": "auth.identity.metadata.annotations.secret\\.kuadrant\\.io/user-id"
                          }
                        }
                      ]
                    },
                    "name": "rate-limit-apikey",
                    "wrapper": "envoyDynamicMetadata",
                    "wrapperKey": "ext_auth_data"
                  }
                ]
              },
              "rules": null,
              "targetRef": {
                "group": "gateway.networking.k8s.io",
                "kind": "HTTPRoute",
                "name": "toystore"
              }
            }
          },
          {
            "apiVersion": "kuadrant.io/v1beta1",
            "kind": "Kuadrant",
            "metadata": {
              "name": "kuadrant-sample"
            },
            "spec": {}
          },
          {
            "apiVersion": "kuadrant.io/v1beta1",
            "kind": "RateLimitPolicy",
            "metadata": {
              "name": "toystore"
            },
            "spec": {
              "rateLimits": [
                {
                  "configurations": [
                    {
                      "actions": [
                        {
                          "metadata": {
                            "default_value": "no-user",
                            "descriptor_key": "userID",
                            "metadata_key": {
                              "key": "envoy.filters.http.ext_authz",
                              "path": [
                                {
                                  "segment": {
                                    "key": "ext_auth_data"
                                  }
                                },
                                {
                                  "segment": {
                                    "key": "userID"
                                  }
                                }
                              ]
                            }
                          }
                        }
                      ]
                    }
                  ],
                  "limits": [
                    {
                      "conditions": [],
                      "maxValue": 2,
                      "seconds": 10,
                      "variables": [
                        "userID"
                      ]
                    }
                  ]
                }
              ],
              "targetRef": {
                "group": "gateway.networking.k8s.io",
                "kind": "HTTPRoute",
                "name": "toystore"
              }
            }
          }
        ]
