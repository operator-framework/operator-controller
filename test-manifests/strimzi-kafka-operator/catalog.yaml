              "authentication":{
                  "type":"tls"
              },
              "authorization":{
                  "type":"simple",
                  "acls":[
                    {
                        "resource":{
                          "type":"topic",
                          "name":"my-topic",
                          "patternType":"literal"
                        },
                        "operation":"Read",
                        "host":"*"
                    },
                    {
                        "resource":{
                          "type":"topic",
                          "name":"my-topic",
                          "patternType":"literal"
                        },
                        "operation":"Describe",
                        "host":"*"
                    },
                    {
