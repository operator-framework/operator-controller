              "replicas":1,
              "bootstrapServers":"my-cluster-kafka-bootstrap:9092",
              "http":{
                  "port":8080
              }
            }
          },
          {
            "apiVersion":"kafka.strimzi.io/v1beta2",
            "kind":"KafkaTopic",
            "metadata":{
              "name":"my-topic",
              "labels":{
                  "strimzi.io/cluster":"my-cluster"
              }
            },
            "spec":{
              "partitions":10,
              "replicas":3,
              "config":{
                  "retention.ms":604800000,
                  "segment.bytes":1073741824
              }
            }
          },
          {
            "apiVersion":"kafka.strimzi.io/v1beta2",
            "kind":"KafkaUser",
            "metadata":{
              "name":"my-user",
              "labels":{
                  "strimzi.io/cluster":"my-cluster"
              }
            },
            "spec":{
              "authentication":{
                  "type":"tls"
              },
              "authorization":{
                  "type":"simple",
                  "acls":[
                    {
                        "resource":{
                          "type":"topic",
                          "name":"my-topic",
                          "patternType":"literal"
                        },
                        "operations":["Read", "Describe", "Write", "Create"],
                        "host":"*"
                    },
                    {
                        "resource":{
                          "type":"group",
                          "name":"my-group",
                          "patternType":"literal"
                        },
                        "operations":["Read"],
                        "host":"*"
                    }
                  ]
              }
            }
          },
