                          "type":"topic",
                          "name":"my-topic",
                          "patternType":"literal"
                        },
                        "operation":"Write",
                        "host":"*"
                    },
                    {
                        "resource":{
                          "type":"topic",
                          "name":"my-topic",
                          "patternType":"literal"
                        },
                        "operation":"Create",
                        "host":"*"
                    },
                    {
                        "resource":{
                          "type":"topic",
                          "name":"my-topic",
                          "patternType":"literal"
                        },
                        "operation":"Describe",
                        "host":"*"
                    }
