            "apiVersion": "kafka.strimzi.io/v1beta2",
            "kind": "KafkaNodePool",
            "metadata": {
              "name": "my-pool",
              "labels": {
                "strimzi.io/cluster": "my-cluster"
              }
            },
            "spec": {
              "replicas": 3,
              "roles": [
                "broker"
              ],
              "storage": {
                "type": "jbod",
                "volumes": [
                  {
                    "id": 0,
                    "type": "persistent-claim",
                    "size": "100Gi",
                    "deleteClaim": false
                  }
                ]
              }
            }
          }
