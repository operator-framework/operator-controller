name: datadog-operator.v1.9.0
package: datadog-operator
properties:
- type: olm.gvk
  value:
    group: datadoghq.com
    kind: DatadogAgent
    version: v2alpha1
- type: olm.gvk
  value:
    group: datadoghq.com
    kind: DatadogAgentProfile
    version: v1alpha1
- type: olm.gvk
  value:
    group: datadoghq.com
    kind: DatadogDashboard
    version: v1alpha1
- type: olm.gvk
  value:
    group: datadoghq.com
    kind: DatadogMetric
    version: v1alpha1
- type: olm.gvk
  value:
    group: datadoghq.com
    kind: DatadogMonitor
    version: v1alpha1
- type: olm.gvk
  value:
    group: datadoghq.com
    kind: DatadogPodAutoscaler
    version: v1alpha1
- type: olm.gvk
  value:
    group: datadoghq.com
    kind: DatadogSLO
    version: v1alpha1
- type: olm.package
  value:
    packageName: datadog-operator
    version: 1.9.0
- type: olm.csv.metadata
  value:
    annotations:
      alm-examples: |-
        [
          {
            "apiVersion": "datadoghq.com/v1alpha1",
            "kind": "DatadogAgentProfile",
            "metadata": {
              "name": "datadogagentprofile-sample"
            },
            "spec": {
              "config": {
                "override": {
                  "nodeAgent": {
                    "containers": {
                      "agent": {
                        "resources": {
                          "requests": {
                            "cpu": "256m"
                          }
                        }
                      }
                    }
                  }
                }
              },
              "profileAffinity": {
                "profileNodeAffinity": [
                  {
                    "key": "kubernetes.io/os",
                    "operator": "In",
                    "values": [
                      "linux"
                    ]
                  }
                ]
              }
            }
          },
          {
            "apiVersion": "datadoghq.com/v1alpha1",
            "kind": "DatadogDashboard",
            "metadata": {
              "labels": {
                "app.kubernetes.io/created-by": "datadog-operator",
                "app.kubernetes.io/instance": "datadogdashboard-sample",
                "app.kubernetes.io/managed-by": "kustomize",
                "app.kubernetes.io/name": "datadogdashboard",
                "app.kubernetes.io/part-of": "datadog-operator"
              },
              "name": "datadogdashboard-sample"
            },
            "spec": null
          },
          {
            "apiVersion": "datadoghq.com/v1alpha1",
            "kind": "DatadogMetric",
            "metadata": {
              "name": "datadogmetric-sample"
            },
            "spec": {
              "query": "avg:kubernetes.cpu.usage.total{app:foo}.rollup(avg,30)/(avg:kubernetes.cpu.limits{app:foo}.rollup(avg,30)*10000000)"
            }
          },
          {
            "apiVersion": "datadoghq.com/v1alpha1",
            "kind": "DatadogMonitor",
            "metadata": {
              "name": "datadogmonitor-sample"
            },
            "spec": {
              "message": "Something is wrong and we need to fix it.",
              "query": "avg(last_15m):avg:foo{env:staging,service:bar} \u003e 1",
              "tags": [
                "env:staging",
                "service:bar"
              ],
              "title": "Latency is increasing on staging",
              "type": "metric alert"
            }
          },
          {
            "apiVersion": "datadoghq.com/v1alpha1",
            "kind": "DatadogPodAutoscaler",
            "metadata": {
              "name": "datadogpodautoscaler-sample"
            },
            "spec": null
          },
          {
            "apiVersion": "datadoghq.com/v1alpha1",
            "kind": "DatadogSLO",
            "metadata": {
              "name": "datadogslo-sample"
            },
            "spec": {
              "description": "This is an example metric SLO from datadog-operator",
              "name": "datadogslo-sample",
              "query": {
                "denominator": "sum:requests.total{service:example,env:prod}.as_count()",
                "numerator": "sum:requests.success{service:example,env:prod}.as_count()"
              },
              "tags": [
                "service:example",
                "env:prod"
              ],
              "targetThreshold": "99.9",
              "timeframe": "7d",
              "type": "metric"
            }
          },
          {
            "apiVersion": "datadoghq.com/v2alpha1",
            "kind": "DatadogAgent",
            "metadata": {
              "name": "datadogagent-sample"
            },
            "spec": {
              "features": {
                "admissionController": {
                  "enabled": false
                },
                "apm": {
                  "enabled": false
                },
                "clusterChecks": {
                  "enabled": true,
                  "useClusterChecksRunners": true
                },
                "liveProcessCollection": {
                  "enabled": false
                },
                "logCollection": {
                  "containerCollectAll": true,
                  "enabled": true
                }
              },
              "global": {
                "clusterAgentToken": "\u003cDATADOG_CLUSTER_AGENT_TOKEN\u003e",
                "clusterName": "\u003cCLUSTER_NAME\u003e",
                "credentials": {
                  "apiKey": "\u003cDATADOG_API_KEY\u003e",
                  "appKey": "\u003cDATADOG_APP_KEY\u003e"
                },
                "criSocketPath": "/var/run/crio/crio.sock",
                "kubelet": {
                  "tlsVerify": false
                }
              },
              "override": {
                "clusterAgent": {
                  "containers": {
                    "cluster-agent": {
                      "securityContext": {
                        "readOnlyRootFilesystem": false
                      }
                    }
                  },
                  "replicas": 2,
                  "serviceAccountName": "datadog-agent-scc"
                },
                "clusterChecksRunner": {
                  "replicas": 2
                },
                "nodeAgent": {
                  "hostNetwork": true,
                  "securityContext": {
                    "runAsUser": 0,
                    "seLinuxOptions": {
                      "level": "s0",
                      "role": "system_r",
                      "type": "spc_t",
                      "user": "system_u"
                    }
                  },
                  "serviceAccountName": "datadog-agent-scc"
                }
              }
            }
          }
        ]
      capabilities: Full Lifecycle
      categories: Monitoring, Logging & Tracing
      containerImage: gcr.io/datadoghq/operator:1.9.0
      createdAt: "2024-10-08 19:13:54"
      description: Datadog provides a modern monitoring and analytics platform. Gather
