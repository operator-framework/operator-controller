image: quay.io/operatorhubio/datadog-operator@sha256:f6f5da4f616ed2c1e520c32dbdf73307728d0ba283d8c29ee597223819d15586
name: datadog-operator.v1.0.3
package: datadog-operator
properties:
- type: olm.gvk
  value:
    group: datadoghq.com
    kind: DatadogAgent
    version: v1alpha1
- type: olm.gvk
  value:
    group: datadoghq.com
    kind: DatadogAgent
    version: v2alpha1
- type: olm.gvk
  value:
    group: datadoghq.com
    kind: DatadogMetric
    version: v1alpha1
- type: olm.gvk
  value:
    group: datadoghq.com
    kind: DatadogMonitor
    version: v1alpha1
- type: olm.package
  value:
    packageName: datadog-operator
    version: 1.0.3
- type: olm.csv.metadata
  value:
    annotations:
      alm-examples: |-
        [
          {
            "apiVersion": "datadoghq.com/v1alpha1",
            "kind": "DatadogAgent",
            "metadata": {
              "name": "datadog"
            },
            "spec": {
              "agent": {
                "apm": {
                  "enabled": false
                },
                "log": {
                  "enabled": false,
                  "logsConfigContainerCollectAll": false
                },
                "process": {
                  "enabled": true,
                  "processCollection": false
                },
                "security": {
                  "compliance": {
                    "enabled": false
                  },
                  "runtime": {
                    "enabled": false
                  }
                },
                "systemProbe": {
                  "bpfDebugEnabled": false
                }
              },
              "clusterAgent": {
                "config": {
                  "admissionController": {
                    "enabled": false
                  },
                  "clusterChecksEnabled": false,
                  "externalMetrics": {
                    "enabled": false
                  }
                },
                "replicas": 2
              },
              "clusterChecksRunner": {
                "replicas": 2
              },
              "clusterName": "\u003cCLUSTER_NAME\u003e",
              "credentials": {
                "apiKey": "\u003cDATADOG_API_KEY\u003e",
                "appKey": "\u003cDATADOG_APP_KEY\u003e",
                "token": "\u003cDATADOG_CLUSTER_AGENT_TOKEN\u003e"
              }
            }
          },
          {
            "apiVersion": "datadoghq.com/v1alpha1",
            "kind": "DatadogMetric",
            "metadata": {
              "name": "datadogmetric-sample"
            },
            "spec": {
              "query": "avg:kubernetes.cpu.usage.total{app:foo}.rollup(avg,30)/(avg:kubernetes.cpu.limits{app:foo}.rollup(avg,30)*10000000)"
            }
          },
          {
            "apiVersion": "datadoghq.com/v1alpha1",
            "kind": "DatadogMonitor",
            "metadata": {
              "name": "datadogmonitor-sample"
            },
            "spec": {
              "message": "Something is wrong and we need to fix it.",
              "query": "avg(last_15m):avg:foo{env:staging,service:bar} \u003e 1",
              "tags": [
                "env:staging",
                "service:bar"
              ],
              "title": "Latency is increasing on staging",
              "type": "metric alert"
            }
          }
