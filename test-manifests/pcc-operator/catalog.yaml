          displayName: Service Type
          path: consoleConfig.serviceType
        - description: StorageClass to use when dynamically provisioning a PV for
            Console. A PV is dynamically provisioned if twistcli cannot find the PV
            specified with the Persistent Volume Label option. If no StorageClass
            is specified, the default StorageClass is used.
          displayName: Storage Class
          path: consoleConfig.storageClass
        version: v1alpha1
