          displayName: Tool Bundle URL
          path: toolBundleUrl
        - description: Version of Prisma Cloud Compute to install.
          displayName: Version
          path: version
        - description: Sensitive data to be used during installation. Be aware that
            these credentials will be visible in the custom resource spec. Secrets
            can be used instead if preferred.
          displayName: Credentials
          path: credentials
        - description: Password of a Prisma Cloud Compute user with the ability to
            install Defenders.
          displayName: Password
          path: credentials.password
        - description: Username of a Prisma Cloud Compute user with the ability to
            install Defenders.
          displayName: Username
          path: credentials.username
        - description: Defender configuration
          displayName: Defender Installation Options
          path: defenderConfig
        - description: Host name used by Defender to verify Console certificate. Must
