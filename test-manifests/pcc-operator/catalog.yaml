- type: olm.csv.metadata
  value:
    annotations:
      alm-examples: |-
        [
          {
            "apiVersion": "pcc.paloaltonetworks.com/v1alpha1",
            "kind": "Console",
            "metadata": {
              "name": "pcc-console",
              "namespace": "twistlock"
            },
            "spec": {
              "consoleConfig": {
                "serviceType": "ClusterIP"
              },
              "namespace": "twistlock",
              "version": "21_08_520"
            }
          },
          {
            "apiVersion": "pcc.paloaltonetworks.com/v1alpha1",
            "kind": "ConsoleDefender",
            "metadata": {
              "name": "pcc-consoledefender",
              "namespace": "twistlock"
            },
            "spec": {
              "consoleConfig": {
                "serviceType": "ClusterIP"
              },
              "defenderConfig": {
                "docker": false
              },
              "namespace": "twistlock",
              "version": "21_08_520"
            }
          },
          {
            "apiVersion": "pcc.paloaltonetworks.com/v1alpha1",
            "kind": "Defender",
            "metadata": {
              "name": "pcc-defender",
              "namespace": "twistlock"
            },
            "spec": {
              "defenderConfig": {
                "clusterAddress": "twistlock-console.example.com",
                "consoleAddress": "https://twistlock-console.example.com:8083",
                "docker": false
              },
              "namespace": "twistlock",
              "version": "21_08_520"
            }
          }
        ]
      capabilities: Seamless Upgrades
      categories: Security
      containerImage: quay.io/prismacloud/pcc-operator@sha256:b8fcfbd6c51286c874e00db1bd35523386cec406fa4050ef44c0a887730cf9b8
      createdAt: "2021-11-15"
      description: Deploy Prisma Cloud Compute for cloud-native security in your clusters
      operators.openshift.io/infrastructure-features: '["Disconnected"]'
      operators.operatorframework.io/builder: operator-sdk-v1.14.0
