---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: service-cert
  namespace: system
spec:
  secretName: catalogd-service-cert-git-version
  dnsNames:
    - localhost
    - catalogd-service.olmv1-system.svc
    - catalogd-service.olmv1-system.svc.cluster.local
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    kind: ClusterIssuer
    group: cert-manager.io
    name: olmv1-ca
