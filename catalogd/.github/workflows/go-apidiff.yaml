name: go-apidiff

on:
  merge_group:
  pull_request:

jobs:
  go-apidiff:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: "go.mod"
      id: go
    - name: Run go-apidiff
      uses: joelanford/go-apidiff@main
