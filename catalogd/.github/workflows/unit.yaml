name: unit

on:
  workflow_dispatch:
  merge_group:
  pull_request:
  push:
    branches:
    - main

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
      - run: make test-unit

      - uses: codecov/codecov-action@v5
        with:
          disable_search: true
          files: cover.out
          token: ${{ secrets.CODECOV_TOKEN }}
