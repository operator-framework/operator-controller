    - v1
    containerPort: 443
    deploymentName: test-operator-controller-manager
    failurePolicy: Fail
    generateName: mtestoperator-v2.kb.io
    rules:
    - apiGroups:
      - testolm.operatorframework.io
      apiVersions:
      - v2
      operations:
      - CREATE
      - UPDATE
      resources:
      - testoperators
    sideEffects: None
    targetPort: 9443
    type: MutatingAdmissionWebhook
    webhookPath: /mutate-testolm-operatorframework-io-v2-testoperator
  - admissionReviewVersions:
    - v1
    containerPort: 443
