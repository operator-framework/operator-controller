        ports:
        - containerPort: 8443
          name: https
          protocol: TCP
        resources:
          requests:
            cpu: 1m
            memory: 15Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /etc/pki/tls
          name: certs
      - args:
        - --unpack-image=quay.io/operator-framework/rukpak:v0.12.0
        - --base-upload-manager-url=https://core.rukpak-system.svc
        - --provisioner-storage-dir=/var/cache/bundles
        - --upload-storage-dir=/var/cache/uploads
        - --http-bind-address=127.0.0.1:8080
        - --http-external-address=https://core.rukpak-system.svc
        - --bundle-ca-file=/etc/pki/tls/ca.crt
        command:
        - /core
        image: quay.io/operator-framework/rukpak:v0.12.0
        imagePullPolicy: IfNotPresent
        name: manager
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 10m
            memory: 160Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /var/cache/bundles
          name: bundle-cache
        - mountPath: /var/cache/uploads
          name: upload-cache
        - mountPath: /etc/pki/tls
          name: certs
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: core-admin
      volumes:
      - emptyDir: {}
        name: bundle-cache
      - emptyDir: {}
        name: upload-cache
      - name: certs
        secret:
          optional: false
          secretName: core-cert
