---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v2
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /mutate-testolm-operatorframework-io-v2-testoperator
  failurePolicy: Fail
  name: mtestoperator-v2.kb.io
  rules:
  - apiGroups:
    - testolm.operatorframework.io
    apiVersions:
    - v2
    operations:
    - CREATE
    - UPDATE
    resources:
    - testoperators
  sideEffects: None
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v2
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-testolm-operatorframework-io-v2-testoperator
  failurePolicy: Fail
  name: vtestoperator-v2.kb.io
  rules:
  - apiGroups:
    - testolm.operatorframework.io
    apiVersions:
    - v2
    operations:
    - CREATE
    - UPDATE
    resources:
    - testoperators
  sideEffects: None
