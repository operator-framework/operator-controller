apiVersion: v1
kind: ConfigMap
metadata:
  name: test-configmap
  {{- if eq .Values.configmap.shouldNotTemplate true }}
  annotations:
    shouldNotTemplate: >
      The namespace is  {{ "{{" }} $labels.namespace {{ "}}" }}. The templated
      $labels.namespace is NOT expected to be processed by OLM's
      rendering engine for registry+v1 bundles.
  {{- end }}
data:
  version: "v1.0.0"
  name: "test-configmap"
