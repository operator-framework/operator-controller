apiVersion: v1
kind: ServiceAccount
metadata:
  name: argocd-operator-bundle-sa
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: argocd-operator-bundle-clusterrole
rules:
  - apiGroups: [""]
    resources: ["serviceaccounts"]
    verbs: ["list","get","create","delete"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get","create","delete"]
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["clusterroles","clusterrolebindings"]
    verbs: ["get","create","delete"]
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get","create","patch","delete"]
# Adding permissions from bundle in order to be able to create rbac for the extension
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ""
    resources:
      - configmaps
      - endpoints
      - events
      - namespaces
      - persistentvolumeclaims
      - pods
      - secrets
      - serviceaccounts
      - services
      - services/finalizers
    verbs:
      - '*'
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/log
    verbs:
      - get
  - apiGroups:
      - apps
    resources:
      - daemonsets
      - deployments
      - replicasets
      - statefulsets
    verbs:
      - '*'
  - apiGroups:
      - apps
    resourceNames:
      - argocd-operator
    resources:
      - deployments/finalizers
    verbs:
      - update
  - apiGroups:
      - apps.openshift.io
    resources:
      - deploymentconfigs
    verbs:
      - '*'
  - apiGroups:
      - argoproj.io
    resources:
      - applications
      - appprojects
    verbs:
      - '*'
  - apiGroups:
      - argoproj.io
    resources:
      - argocdexports
      - argocdexports/finalizers
      - argocdexports/status
    verbs:
      - '*'
  - apiGroups:
      - argoproj.io
    resources:
      - argocds
      - argocds/finalizers
      - argocds/status
    verbs:
      - '*'
  - apiGroups:
      - argoproj.io
    resources:
      - notificationsconfigurations
      - notificationsconfigurations/finalizers
    verbs:
      - '*'
  - apiGroups:
      - autoscaling
    resources:
      - horizontalpodautoscalers
    verbs:
      - '*'
  - apiGroups:
      - batch
    resources:
      - cronjobs
      - jobs
    verbs:
      - '*'
  - apiGroups:
      - config.openshift.io
    resources:
      - clusterversions
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - monitoring.coreos.com
    resources:
      - prometheuses
      - prometheusrules
      - servicemonitors
    verbs:
      - '*'
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
    verbs:
      - '*'
  - apiGroups:
      - networking.k8s.io
    resources:
      - networkpolicies
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - oauth.openshift.io
    resources:
      - oauthclients
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - '*'
    verbs:
      - '*'
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - clusterrolebindings
      - clusterroles
    verbs:
      - '*'
  - apiGroups:
      - route.openshift.io
    resources:
      - routes
      - routes/custom-host
    verbs:
      - '*'
  - apiGroups:
      - template.openshift.io
    resources:
      - templateconfigs
      - templateinstances
      - templates
    verbs:
      - '*'
  - apiGroups:
      - authentication.k8s.io
    resources:
      - tokenreviews
    verbs:
      - create
  - apiGroups:
      - authorization.k8s.io
    resources:
      - subjectaccessreviews
    verbs:
      - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: argocd-operator-bundle-clusterrolebinding
roleRef:
  kind: ClusterRole
  name: argocd-operator-bundle-clusterrole
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: argocd-operator-bundle-sa
    namespace: default
