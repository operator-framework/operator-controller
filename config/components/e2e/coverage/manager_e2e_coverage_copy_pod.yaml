apiVersion: v1
kind: Pod
metadata:
  name: e2e-coverage-copy-pod
spec:
  restartPolicy: Never
  securityContext:
    runAsNonRoot: true
    runAsUser: 65532
    seccompProfile:
      type: RuntimeDefault
  containers:
  - name: tar
    image: busybox:1.36
    command: ["sleep", "infinity"]
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - "ALL"
    terminationMessagePolicy: FallbackToLogsOnError
    volumeMounts:
    - name: e2e-coverage-volume
      mountPath: /e2e-coverage
      readOnly: true
  volumes:
  - name: e2e-coverage-volume
    persistentVolumeClaim:
      claimName: e2e-coverage
      readOnly: true
