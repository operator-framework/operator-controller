apiVersion: apps/v1
kind: Deployment
metadata:
  name: operator-controller-controller-manager
  namespace: olmv1-system
spec:
  template:
    spec:
      containers:
      - name: manager
        env:
        - name: GOCOVERDIR
          value: /e2e-coverage
        volumeMounts:
        - name: e2e-coverage-volume
          mountPath: /e2e-coverage
      volumes:
      - name: e2e-coverage-volume
        persistentVolumeClaim:
          claimName: e2e-coverage
